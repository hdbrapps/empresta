<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://w7.pngwing.com/pngs/751/903/png-transparent-coin-computer-icons-money-business-loan-finance-coin-text-trademark-service.png"
    type="image/x-icon">
  <title>Empréstimo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/app.css">
</head>

<body>

  <div class="container">
    <h1 class="mb-4">OpulentPulse Tecnologia LTDA</h1>
    <p class="cnpj" style="display: none;">CNPJ: 53.037.012/0001-57</p>
    <form id="emprestimoForm">
      <div class="mb-3">
        <label for="nomeBeneficiario" class="form-label">Nome do Beneficiário<ion-icon name="person-circle-outline"></ion-icon></label>
        <input type="text" class="form-control form-control-uppercase" id="nomeBeneficiario" required>
      </div>
      <div class="mb-3">
        <label for="cpfBeneficiario" class="form-label">CPF do Beneficiário<ion-icon name="documents-outline"></ion-icon></label>
        <input type="text" class="form-control" id="cpfBeneficiario" required>
      </div>
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento<ion-icon name="calendar-outline"></ion-icon></label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>
      <div class="mb-3">
        <label for="valorEmprestimo" class="form-label">Valor do Empréstimo<ion-icon name="cash-outline"></ion-icon></label>
        <input type="number" class="form-control" id="valorEmprestimo" required>
      </div>
      <div class="mb-3">
        <label for="juros" class="form-label">Juros (%)<ion-icon name="analytics-outline"></ion-icon></label>
        <input type="number" class="form-control" id="juros" required>
      </div>
      <div class="mb-3">
        <label for="dataPagamento" class="form-label">Data do Pagamento<ion-icon name="calendar-outline"></ion-icon></label>
        <input type="date" class="form-control" id="dataPagamento" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="prepararImpressao()">Fazer Empréstimo</button>
    </form>
  </div>

  <script>
    function prepararImpressao() {
      const nomeBeneficiario = document.getElementById('nomeBeneficiario').value;
      const cpfBeneficiario = document.getElementById('cpfBeneficiario').value;
      const dataNascimento = document.getElementById('dataNascimento').value;
      const valorEmprestimo = parseFloat(document.getElementById('valorEmprestimo').value);
      const juros = parseFloat(document.getElementById('juros').value);
      const dataPagamento = document.getElementById('dataPagamento').value;
      const montanteTotal = valorEmprestimo * (1 + juros / 100);

      const clausulasHTML = `
        <table id="clausulasTable">
          <tr>
            <th>Clausulas do Contrato</th>
          </tr>
          <tr>
            <td>Eu, ${nomeBeneficiario}, portador do CPF ${cpfBeneficiario}, nascido em ${dataNascimento}, tomei emprestado o valor de R$ ${valorEmprestimo.toFixed(2)}.</td>
          </tr>
          <tr>
            <td>O empréstimo está sujeito a uma taxa de juros de ${juros}%, a ser pago até a data ${dataPagamento}.</td>
          </tr>
          <tr>
            <td>Comprometo-me a pagar o montante total de R$ ${montanteTotal.toFixed(2)} até a data acordada.</td>
          </tr>
          <!-- Adicione mais cláusulas conforme necessário -->
        </table>
      `;

      const contratoHTML = `
        <div id="contratoContainer">
          <h2 class="mb-4">Contrato de Empréstimo</h2>
          <p><strong>Nome do Beneficiário:</strong> ${nomeBeneficiario}</p>
          <p><strong>CPF do Beneficiário:</strong> ${cpfBeneficiario}</p>
          <p><strong>Data de Nascimento:</strong> ${formatarData(dataNascimento)}</p>
          <p><strong>Valor do Empréstimo:</strong> R$ ${valorEmprestimo.toFixed(2)}</p>
          <p><strong>Juros (%):</strong> ${juros}%</p>
          <p><strong>Data do Pagamento:</strong> ${formatarData(dataPagamento)}</p>
          <p><strong>Montante Total:</strong> R$ ${montanteTotal.toFixed(2)}</p>
          ${clausulasHTML}
          <div id="assinaturaContainer">
            <h3>Assinatura</h3>
            <div id="assinatura">
              <!-- Linha para assinar -->
           
            </div>
          </div>
        </div>
      `;

      // Preencher o contratoContainer com os dados
      document.body.innerHTML += contratoHTML;

      // Ativar a impressão automaticamente
      window.print();
    }

    function formatarData(data) {
      const partes = data.split("-");
      return `${partes[2]}/${partes[1]}/${partes[0]}`;
    }
  </script>

  <!-- Bootstrap JS (opcional, apenas se você precisar de funcionalidades específicas do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
